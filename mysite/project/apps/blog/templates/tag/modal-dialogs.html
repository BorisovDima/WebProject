{% load static %}

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Диалоги {{ user.username }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  id="close-user-dialogs">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-1 pb-0" id="list-dialogs-body">

      </div>

      <div class="modal-footer align-self-center py-1" id="button-dialogs-div" data-id="{{ user.pk }}">

      </div>

    </div>
  </div>
</div>
