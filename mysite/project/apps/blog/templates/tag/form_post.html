{% load static %}

<script src="{% static 'blog/js/image_loader.js' %}"></script>

<div class="modal fade bd-example-modal-lg px-2" tabindex="-1" id="Create-post" role="dialog" aria-labelledby="Create-postTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header pt-1 pb-1 border-light">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="modal-body">
    {% if community %}
   <ul class="nav">
       <li class="nav-item">
          <article class="item ml-0">
              {% if community.image %}
             <div class="photo">
                 <img class="personPhoto" src="{{ community.image.url }}">
             </div>
              {% endif %}
          </article>
       </li>
       <li class="nav-item">
           <h5 class="pl-2 pt-2">Posted in {{ community.name }}</h5>
       </li>
   </ul>
    {% endif %}
    <form method="POST" action="{% url 'blog:create_post' %}"  enctype="multipart/form-data">
       {% csrf_token %}
        <div class="form-group">
    {{ form.text }}
            <ul class="nav justify-content-left pt-2">
                <li class="nav-item">
                    <h6 id="count_message">0 </h6>
                </li>
                <li class="nav-item pl-1">
                    <h6> - {{ max_length }} </h6>
                </li>
            </ul>
        </div>
    <label class="btn btn-outline-primar" for="image-post-input">
        <img id="holder-image-load" class="ml-1 btn-outline-primar" width='35' src="{% static 'blog/img/baseline-add_photo_alternate-24px(3).svg' %}" data-toggle="tooltip" data-placement="top" title="Change image">
        <input type='file' onchange="readURL(this);"  id="image-post-input" name="{{ form.image.html_name }}" style="display:none">
    </label>
    <input type="submit" class="btn btn-primary" value="Post" id="send-form-post" style="display:none">
    {% if community %}
    {{ form.community }}
    {% endif %}
    </form>
    </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6">
                <div id="wrapper-image-load-post" style="display:none">
                    <button type="button" class="close" onclick="close_file_choice()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img id="image-load-post" class="img-fluid img-thumbnail" style="max-height: 200px">
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
