{% load static %}
{% load like_tag %}

  <div class="card" style="width: 18rem;">

      <div class="card-body">
    <h5 class="card-title">Recommend community</h5>
{% for top in tops %}
          <ul class="nav">
              <li class="nav-item">
                  <div class="card-comm-side-avatar ">
                      <a href="{{ top.get_absolute_url }}"><img class="comm-side-Photo" src="{{ top.image.url }}"></a>
                  </div>
              </li>
              <li class="nav-item">
                  <a href="{{ top.get_absolute_url }}" class="text-dark"> <h6 class="pl-2 pt-2">{{ top.name }}</h6></a>
              </li>
          </ul>
          {% subscribe_html top 'user' user 'True' %}
          <hr class="py-0 my-1">
{% endfor %}
      </div>
</div>
