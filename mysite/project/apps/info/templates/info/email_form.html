<div class="form-group">
{{ form.email }}
</div>
<div class="form-group">
    {{ form.title }}
    <a data-id="title-error" class="text-danger"></a>
</div>
<div class="form-group">
    {{ form.body }}
    <a data-id="body-error" class="text-danger"></a>
    <button data-type="email" class="btn btn-outline-info mt-2" data-action="send-question">Send</button>
</div>
