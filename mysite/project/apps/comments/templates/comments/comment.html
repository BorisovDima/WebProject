{% load humanize %}
{% load static %}

<div class="media" id="comment-{{ comment_id }}">
    <a href="#"><img class="mr-2" src="{% static 'blog/img/logo.img' %}" alt="img"  width="25" height="25"></a>
    <div class="media-body">
        <h6 class="text-primary mb-0" style="font-size: 14px">{{ author }}</h6>
        <ul class="nav ">
            {% if parent_id %}
            <li class="nav-item">
                <input type="button" class="btn btn-link btn-sm pt-1" value="Ответил {{ parent_name }}"
                  onclick="scroll_to_parent('{{ parent_id }}')">
            </li>
            {% endif %}
            <li class="nav-item mt-2">
                     <h6  class="text-muted"  style="font-size: 14px">{{ create_data | naturaltime }}</h6>
            </li>
            {% if user.is_authenticated %}
             <li class="nav-item">
            <input type="button" class="btn btn-link btn-sm" value="Ответить"
                  onclick="Answer({{ comment_id }}, '{{ author }}')">
            </li>
            {% endif %}
        </ul>

        <h6 class="mt-0"  style="font-size: 14px"> {{ text }} </h6>


    </div>
</div>
<hr class="mt-0  mb-1">
